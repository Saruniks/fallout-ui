version: "0.2"

env:
  shell: bash

phases:
  build:
    commands:
      - cd demo-app
      - export TRUNK_BUILD_RELEASE=true
      - trunk build
      - apt-get install zip unzip -y
      - cd dist
      - mkdir /asset-output
      - zip /asset-output/frontend-code.zip . -r

artifacts:
  files:
    - 'frontend-code.zip'
  base-directory: '/asset-output'

cache:
  paths:
    - $HOME/.cargo/registry/**/*
    